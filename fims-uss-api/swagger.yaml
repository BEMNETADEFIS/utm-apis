            \ queue.\n\nTERMINATED: Changes in status during the proposed flight start\
            \ time, as filed in the operation plan (acceptance/authorization -> termination).\
            \ FIMS publishes to decision queue.\n\nCONSTRAINT_CHANGE: FIMS notifies\
