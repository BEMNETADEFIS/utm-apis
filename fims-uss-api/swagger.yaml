          - "PLAN_SUBMITTED_TOO_EARLY"
          - "ACCEPTED"
          - "AUTHORIZED"
          - "DENIED"
          - "CANCELLED"
          - "CLOSED"
          - "NOTIFICATION_NOT_REQUIRED"
